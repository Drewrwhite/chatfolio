<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew R. White</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="/images/tree.ico">
</head>
<body class="dark-mode">
    <header id="header-banner">
        <h1>Chatfolio</h1>
        <h2>Drew R. White</h2>
    </header>
    <div id="main-content">
    <div id="chat-container">
        <div id="chat-content">
            <div id="chat-box"></div>
                <div id="suggestions">
                    <button class="suggestion-btn">Tell me about your projects.</button>
                    <button class="suggestion-btn">Tell me about yourself.</button>
                    <button class="suggestion-btn">How can I get into contact with you?</button>
                </div>
            </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask me anything...">
            <button id="send-btn"><i class="fa fa-arrow-up"></i></button>
        </div>
    </div>
    </div>
    <footer>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/drew-riley-white" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/Drewrwhite" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
<script src="/js/chat.js"></script>
<script src="/js/scripts.js"></script>
</html>
